<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>LotoGestor - Login</title>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow rounded-xl border border-gray-200 w-full max-w-xl p-10">
      <h1 class="text-2xl font-bold text-center">LotoGestor</h1>
      <p class="text-center text-gray-500 mt-1 mb-8">Faça login para acessar o sistema</p>

      <form method="post" th:action="@{/login}">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Usuário</label>
          <input name="username" type="text" placeholder="Digite seu usuário"
                 class="w-full rounded-md bg-gray-100 px-3 py-2 outline-none">
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Senha</label>
          <input name="password" type="password" placeholder="Digite sua senha"
                 class="w-full rounded-md bg-gray-100 px-3 py-2 outline-none">
        </div>

        <button type="submit"
                class="w-full bg-black text-white py-2 rounded-md">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
